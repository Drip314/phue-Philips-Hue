<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hue controller</title>
</head>
<body>
    <form method = "post">
        {% csrf_token %}
        <ul>
            {% for item in lights %}

            <li><input name="lamp" type="checkbox" value="{{ item.name }}">{{ item.name }}</li>

            {% endfor %}
        </ul>
        <button type="submit" name="main" class="lamp" value="toggle">On - Off</button>
    </form>
</body>
</html>
