<script>
  const nameSequence = "I like noodles";
const textSequence = ["HTML", "CSS", "JavaScript", "Python", "C++/Cpp"];

let nameIndex = 0;
let textIndex = 0;
let letterIndex = 0;
let currentName = "";
let currentText = "";
let currentLetter = "";

function type() {
  if (nameIndex < nameSequence.length) {
    currentName = nameSequence.slice(0, ++nameIndex);
    document.getElementById("name").textContent = currentName;
    setTimeout(type, 100);
  } else {
    document.getElementById("description").textContent = "I can do  ";
    typeText();
  }
}

function typeText() {
  if (letterIndex < textSequence[textIndex].length) {
    currentText += textSequence[textIndex][letterIndex++];
    document.getElementById("description").textContent =
      "I can do " + currentText;
    setTimeout(typeText, 100);
  } else {
    setTimeout(erase, 1000);
  }
}

function erase() {
  if (letterIndex > 0) {
    currentText = currentText.slice(0, --letterIndex);
    document.getElementById("description").textContent =
      "I can do " + currentText;
    setTimeout(erase, 100);
  } else {
    textIndex = (textIndex + 1) % textSequence.length;
    setTimeout(typeText, 500);
  }
}

window.onload = type;


</script>
